<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <img class="pic" src="./eisenhower-matrix.jpg"><a class="link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-component">
    <div class="container-fild">
      <h3 class="title titleText">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task textTask newTask" type="text">
      <button class="btn">Add</button>
    </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks">
      <li class="listItems">
        <input type="checkbox" class="checkBox">
        <div class="task nameTask">Pay Bills</div>
        <input type="text" class="task textTask">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="imgDelete" src="./remove.svg"></button>
      </li>
      <li class="editMode listItems">
        <input type="checkbox" class="checkBox">
        <div class="task nameTask">Go Shopping</div>
        <input type="text" value="Go Shopping" class="task textTask">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img class="imgDelete" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="listItems">
        <input type="checkbox" class="checkBox" checked>
        <div class="task nameTask">See the Doctor</div>
        <input type="text" class="task textTask">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="imgDelete" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
