<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <img class="pic" src="./eisenhower-matrix.jpg"><a class="link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-component">
    <div class="container-fild">
      <h3 class="title title-text">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task text-task new-task" type="text">
      <button class="btn">Add</button>
    </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-items">
        <input type="checkbox" class="check-box">
        <div class="task name-task">Pay Bills</div>
        <input type="text" class="task text-task">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="img-delete" src="./remove.svg"></button>
      </li>
      <li class="edit-mode list-items">
        <input type="checkbox" class="check-box">
        <div class="task name-task">Go Shopping</div>
        <input type="text" value="Go Shopping" class="task text-task">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img class="img-delete" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="list-items">
        <input type="checkbox" class="check-box" checked>
        <div class="task name-task">See the Doctor</div>
        <input type="text" class="task text-task">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="img-delete" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
